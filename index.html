<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Henny+Penny&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Project TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="TrybeWarts Logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section class="form">
      <form class="trybewarts-login" action="">
        <input type="email" name="email" id="email" placeholder="Email" size="30" />
        <input type="password" name="password" id="password" placeholder="Senha" />
        <button type="submit" id="button">Entrar</button>
      </form>
    </section>
  </header>

  <main>
    <section class="box-form">
      <form id="evaluation-form" action="">
        <section id="campos-form">
          <h1 class="title-form">Formulário de Avaliação</h1>
          <section class="identification">
            <div>
              <input id="input-name" type="text" name="nome" placeholder="Nome" size="50px" />
              <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome" size="50px" />
            </div>
            <input id="input-email" type="email" name="email" placeholder="Email" size="50px" />
            <label class="house">Casa:</label>
            <select id="house">
              <option value="Gitnória" name="house" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" name="house" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" name="house" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" name="house" id="pytherina-house">Pytherina</option>
            </select>
          </section>
          <section class="conteiner-family">
            <section class="box-family">
              <label id="label-family" for="family">Qual sua família?</label>
              <div>
                <input id="frontend" value="Frontend" name="family" type="radio" />
                <label for="frontend">Frontend</label>
              </div>
              <div>
                <input id="backend" value="Backend" name="family" type="radio" />
                <label for="backend">Backend</label>
              </div>
              <div>
                <input id="fullstack" value="FullStack" name="family" type="radio" />
                <label for="fullstack">FullStack</label>
              </div>
            </section>
            <section class="box-learn">
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              <div class="checkbox">
                <input type="checkbox" class="subject" name="content" value="HoFs" />HoFs
                <input type="checkbox" class="subject" name="content" value="Jest" />Jest
                <input type="checkbox" class="subject" name="content" value="Promises" />Promises
                <input type="checkbox" class="subject" name="content" value="React" />React
                <input type="checkbox" class="subject" name="content" value="SQL" />SQL
                <input type="checkbox" class="subject" name="content" value="Python" />Python
              </div>
            </section>
          </section>
          <section class="avaliation">
            <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
            <div class="rate">
            <input type="radio" name="rate" id="rate" value="0" />0
            <input type="radio" name="rate" id="rate" value="1" />1
            <input type="radio" name="rate" id="rate" value="2" />2
            <input type="radio" name="rate" id="rate" value="3" />3
            <input type="radio" name="rate" id="rate" value="4" />4
            <input type="radio" name="rate" id="rate" value="5" />5
            <input type="radio" name="rate" id="rate" value="6" />6
            <input type="radio" name="rate" id="rate" value="7" />7
            <input type="radio" name="rate" id="rate" value="8" />8
            <input type="radio" name="rate" id="rate" value="9" />9
            <input type="radio" name="rate" id="rate" value="10" />10
          </div>
          </section>
          <section class="box-comments">
            <div class="comments">
              <label class="textarea" for="text-area">Deixe seu comentário:</label>
            </div>
            <textarea name="textsarea" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
            <div id="counter"></div>
          </section>
          <section>
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
            <input id="agreement" type="checkbox" />
          </section>
          <button id="submit-btn" type="submit">Enviar</button>
        </section>
        <section id="box-text-form" class="hidden"></section>
      </form>
    </section>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo TrybeWarts" />
  </main>
  <footer class="footer">Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>

</html>
